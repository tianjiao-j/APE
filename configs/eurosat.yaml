# ------ root_path/dataset_name ------
root_path: 'data'

seed: 3407

# ------ Hyperparamters ------
search_hp: True

search_scale: [30, 5, 1.5]
search_step: [200, 20, 20]

init_beta: 1
init_alpha: 1
init_gamma: 0.1

eps: 0.001
training_feat_num: 900
training_free_feat_num: 700

w_training_free: [0.9, 0.1]
w_training: [0.2, 0.8]

# ------ Basic Config ------
dataset: 'eurosat'
backbone: 'RN50'

lr: 0.001
augment_epoch: 10
train_epoch: 200
